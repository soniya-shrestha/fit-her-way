<div class="login-wrapper">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p>Log in to continue your fitness journey with <strong>FitHerWay</strong></p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email"  required/> 
        <div *ngIf="loginForm.get('email')?.touched">
          <small class="text-danger" *ngIf="loginForm.get('email')?.hasError('required')">Email is
            required!</small>
          <small class="text-danger" *ngIf="loginForm.get('email')?.hasError('pattern')">Please enter a
            valid email address.</small>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password" required /> 
          <div *ngIf="loginForm.get('password')?.touched">
          <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('required')">Password
            is required!</small>
        </div>
      </div> 
      <div class="extra-links">
         <a routerLink="/auth/forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Log In</button>
    </form>

    <div class="footer-link">
      <p>Don't have an account? <a (click)="navigateToSignup()">Register now</a></p>
    </div>
  </div>
</div>
