<div class="reset-wrapper">
  <div class="auth-container fade-in">
    <h2>Change Password</h2>
    <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
      <input type="password" formControlName="oldPassword" placeholder="Old Password" />
      <input type="password" formControlName="newPassword" placeholder="New Password" />
      <input type="password" formControlName="confirmNewPassword" placeholder="Confirm New Password" />
      <button type="submit" [disabled]="changeForm.invalid">Change Password</button>
    </form>
  </div>
</div>
