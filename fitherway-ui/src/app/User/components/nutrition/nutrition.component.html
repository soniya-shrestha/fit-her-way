<div class="container mt-4">
  <div class="row">
    <div *ngIf="nutritionPlans.length === 0" class="col-12">
      <div class="alert alert-info text-center">
        No nutrition plans available.
      </div>
    </div>

    <div class="col-md-4 mb-4" *ngFor="let plan of nutritionPlans">
      <div class="card h-100 shadow-sm">
        <img
          [src]="plan.imageUrl"
          class="card-img-top"
          alt="Nutrition Image"
          style="object-fit: cover; height: 200px;"
        />
        <div class="card-body">
          <h5 class="card-title">{{ plan.title }}</h5>
          <p class="card-text">{{ plan.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Goal:</strong> {{ plan.goalType }}</li>
          <li class="list-group-item"><strong>BMI Level:</strong> {{ plan.bmiLevel }}</li>
          <li class="list-group-item"><strong>Calories/Day:</strong> {{ plan.caloriesPerDay }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
