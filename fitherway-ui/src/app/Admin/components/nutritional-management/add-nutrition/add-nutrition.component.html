<div class="add-nutrition-container">
  <h2>Add Nutrition Plan</h2>

  <form [formGroup]="planForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <label>Meal Name</label>
        <input formControlName="title" type="text" class="form-control" />
      </div>
      <div class="col">
        <label>Type</label>
        <input formControlName="type" type="text" class="form-control" />
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Description</label>
        <textarea formControlName="description" class="form-control"></textarea>
      </div>
      <div class="col">
        <label>Calories / Day</label>
        <input formControlName="caloriesPerDay" type="number" class="form-control" />
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Goal Type</label>
        <select formControlName="goalType" class="form-control">
          <option value="" disabled selected>Select goal</option>
          <option value="Lose weight">Lose Weight</option>
          <option value="Build Muscle">Build Muscle</option>
          <option value="General Fitness">General Fitness</option>
        </select>
      </div>
      <div class="col">
        <label>BMI Level</label>
        <select formControlName="bmiLevel" class="form-control">
          <option value="UNDERWEIGHT">Underweight</option>
          <option value="NORMAL">Normal</option>
          <option value="OVERWEIGHT">Overweight</option>
          <option value="OBESE">Obese</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Meal Image</label>
        <input type="file" (change)="onFileChange($event)" class="form-control" />
      </div>
      <!-- <div class="col d-flex align-items-end">
        <label class="ms-3">
          <input type="checkbox" formControlName="status" class="form-check-input" />
          Active
        </label>
      </div> -->
    </div>

    <button class="submit-btn mt-3" [disabled]="planForm.invalid" type="submit">
      Submit
    </button>
  </form>
</div>
