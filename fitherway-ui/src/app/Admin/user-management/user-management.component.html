<h3>User Management</h3>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" [checked]="user.active" (change)="toggleStatus(user)">
          <label class="form-check-label">{{ user.active ? 'Active' : 'Inactive' }}</label>
        </div>
      </td>
    </tr>
  </tbody>
</table>
